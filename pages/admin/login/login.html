<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin login -Filmalisa</title>
  <link rel="stylesheet" href="login..css" />
  <link rel="stylesheet" href="/styles/global.css" />
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
</head>

<body class="body">
  <div class="login-container">
    <div class="logo">
      <img src="/assets/icons/logo.svg" class="logo" alt="logo" />
    </div>
    <h2 class="admin-login-title">Admin</h2>
    <form id="admin-login-form" class="admin-login-form" action="">
      <div class="login-input">
        <img src="/assets/icons/letter.svg" alt="">
        <input id="login-username" type="text" placeholder="username" required />
      </div>
      <div class="login-input">
        <img src="/assets/icons/key.svg" alt="">
        <input id="login-password" type="password" placeholder="password" required />
      </div>
      <button id="login-btn" type="submit">Login</button>
    </form>
  </div>
 
  <script src="login.js"></script>
   <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
